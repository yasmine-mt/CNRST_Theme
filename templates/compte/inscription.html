<!DOCTYPE html>
<html>
<head>
  <title>S'inscrire</title>
  {% load static %}
  <link rel="icon" type="image/png" href="{% static 'images/cnrst_logo.png' %}">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-image: url("{% static 'images/cnrst2.png' %}");
      background-size: cover;
    }

    .container {
      display: flex;
      width: 400px;
      margin: 20px;
      padding: 20px;
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.9);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .form-container {
      flex: 1;
      padding: 20px;
      animation: slide-in 0.5s;
    }

    h2 {
      color: #007BFF;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin: 5px 0;
    }

    .error-message {
      color: #dc3545;
      font-size: 12px;
      margin-top: 2px;
    }

    button[type="submit"] {
      margin-top: 20px;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      background-color: #007BFF;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    .login-link {
      margin-top: 10px;
      text-align: center;
      color: #007BFF;
      font-weight: bold;
      text-decoration: none;
    }

    @keyframes slide-in {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h2><i class="fas fa-user-plus"></i> Inscription</h2>
      <form method="post">
        {% csrf_token %}
        {% for field in form %}
          <label for="{{ field.auto_id }}">{{ field.label_tag }}</label>
          {{ field }}
          {% for error in field.errors %}
            <p class="error-message">{{ error }}</p>
          {% endfor %}
        {% endfor %}
        <button type="submit"><i class="fas fa-check-circle"></i> S'inscrire</button>
      </form>
      <a href="{% url 'connexion' %}" class="login-link">Déjà membre? Connectez-vous ici</a>
    </div>
  </div>
</body>
</html>
