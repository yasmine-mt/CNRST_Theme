{% extends 'main.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-danger text-center">Confirmation de suppression</h2>
                    <p class="lead text-center">Êtes-vous sûr de vouloir supprimer l'équipement <strong>{{ item.Reference }}</strong> ?</p>
                    <div class="text-center mt-4">
                        <form action="{% url 'supprimer_equipement' item.Reference %}" method="POST">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger">Confirmer</button>
                            <a href="{% url 'showEquipement' %}" class="btn btn-secondary ml-2">Annuler</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    body {
        background-color: #f5f5f5;
        margin-top: 100px;
    }

    .card {
        border: none;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .card-title {
        font-size: 24px;
        font-weight: bold;
    }

    .lead {
        font-size: 18px;
    }

    .btn-danger {
        background-color: #dc3545;
        border-color: #dc3545;
    }

    .btn-danger:hover {
        background-color: #c82333;
        border-color: #bd2130;
    }

    .btn-secondary {
        background-color: #6c757d;
        border-color: #6c757d;
    }

    .btn-secondary:hover {
        background-color: #545b62;
        border-color: #545b62;
    }
</style>
{% endblock content %}
