<!DOCTYPE html>
<html>

<head>
  <title>Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
    }

    .container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border-radius: 8px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    p {
      margin: 15px 0;
    }

    label {
      font-weight: bold;
    }

    input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    small {
      color: #888;
      font-size: 12px;
    }

    .error-message {
      color: red;
      margin-top: 5px;
    }

    button[type="submit"] {
      margin-top: 20px;
      padding: 10px;
      border: none;
      border-radius: 4px;
      background-color: #007BFF;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Sign Up</h2>
    <form method="post">
      {% csrf_token %}
      {% for field in form %}
      <p>
        <label for="{{ field.auto_id }}">{{ field.label_tag }}</label><br>
        {{ field }}
        {% if field.help_text %}
        <small>{{ field.help_text }}</small>
        {% endif %}
        {% for error in field.errors %}
        <p class="error-message">{{ error }}</p>
        {% endfor %}
      </p>
      {% endfor %}
      <button type="submit">Sign up</button>
    </form>
  </div>
</body>

</html>
